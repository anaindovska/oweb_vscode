<html>
    <head>
        <link rel="stylesheet" href="domasna1styles.css">
    </head>
    <body>
        <div id="formm">
        <form>
            <h1><b>Order pizza!</b>
            </h1>
            <label id="labela" for="golemina">Select the pizza size:</label><br>
                <div id="golemina">
            <input type="radio" id="big" name="size">
            <label for="big">Big</label><br>
            <input type="radio" id="medium" name="size">
            <label for="medium">Medium</label><br>
            <input type="radio" id="small" name="size">
            <label for="small">Small</label><br>
            </div><br>


            <label for="crust" id="labela">Select the crust type:</label><br>
            <select id="crust" name="crust">
                <option value="deep dish">Deep Dish</option>
                <option value="neapolitan">Neapolitan</option>
                <option value="thin">Thin</option>
                <option value="sicilian">Sicilian</option>
            </select><br><br>


            <label for="box" id="labela">Select the filler:</label><br>
            <div id="box">
            <input type="checkbox" id="sausages" name="sausages">
            <label for="sausages">Sausages</label><br>
            <input type="checkbox" id="pepper" name="pepper">
            <label for="pepper">Pepper</label><br>
            <input type="checkbox" id="mushrooms" name="mushrooms">
            <label for="mushrooms">Mushrooms</label><br>
           </div> <br>

            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" name="name"><br>
            <label for="name"><b>Phone:</b></label>
            <input type="text" id="phone" name="phone"><br>
            <textarea rows="5" cols="50" id="message" name="message" placeholder="Message:"></textarea>
           
            <br><br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </form>
    </div>
    </body>
</html>
